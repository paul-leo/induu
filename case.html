<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="keywords" content="因动官网">
    <meta name="description" content="因动官网">
    <title>因动官网</title>
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=540,user-scalable=no,target-densitydpi=270, viewport-fit=cover">
    <link rel="stylesheet" href="css/index.css?ver=1546408020989">

</head>

<body class="casedetail_body">
    <div class="detail_bgs"></div>
    <div class="tiaowen"></div>
    <div class="page pagecasedetail">
        <div class="header">
            <a class="logo" href="/">

            </a>
            <ul class="menu">
                <li>
                    <a href="/#home">主页</a>
                </li>
                <li>
                    <a href="/#about">关于因动</a>
                </li>
                <li class="active">
                    <a href="/#case">项目案例</a>
                </li>
                <li>
                    <a href="/#brand">品牌合作</a>
                </li>
                <li>
                    <a href="/#contact">联系我们</a>
                </li>
            </ul>
            <a class="menu_btn" href="javascript:void(0)">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <div class="section casedetail_section">
            
            
            <span class="ver_line"></span><div class="middle">
                <div class="detail_wrap">

                </div>
                <script type="text/template" id="casedetail_tmp">
                    <div class="wrap1200">
                        <div class="left">
                            <p class="year">${data.year}</p>
                            <span class="zhixian"></span>
                            <h3>${data.title}</h3>
                            <div class="line"></div>
                            <p class="subtitle">${data.subtitle}</p>
                            <div class="desc">
                                $${data.desc}
                            </div>
                        </div>
                        <div class="right">
                            {@each data.imageList as img,key}
                            <img src="${img.url}" alt="">
                            {@/each}
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </script>
                <div class="case_list">
                    <a class="arrow_left icon_arrow_left" href="javascript:void(0)"></a>
                    <a class="arrow_right icon_arrow_right" href="javascript:void(0)"></a>
                    <div class="cast_list_wrap">
                        <script type="text/template">
                        <ul>
                            {@each items as item,key}
                            <li>
                                <a href="#id=${parseInt(key)+1}">
                                    <p class="title">${item.title}</p>
                                    <p class="subtitle">${item.subtitle}</p>
                                </a>
                            </li>
                            {@/each}
                        </ul>
                    </script>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/all.js?ver=1546408020989"></script>

</body>

</html>
